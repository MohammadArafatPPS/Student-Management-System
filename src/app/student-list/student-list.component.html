<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h2 class="m-0">Student List</h2>
    <button type="button" class="btn btn-outline-primary" routerLink="/students/add">Add Student</button>
  </div>
  <br>
  <table class="table table-hover table-bordered table-responsive text-center">
    <thead class="thead-dark">
      <tr class="table-primary">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Gender</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterates over each student in the students array. -->
      <tr *ngFor="let student of students">
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.country }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.mobileNumber }}</td>
        <td>{{ student.gender }}</td>
        <td>
          <a [routerLink]="['/students/edit', student.id]" class="btn btn-outline-info">Edit</a>
          <!-- Event binding for a click event and calls the onDelete method with the student id. -->
          <button (click)="onDelete(student.id)" class="btn btn-outline-danger m-1">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
